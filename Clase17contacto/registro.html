<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <header>

        <img src="img/logo 1.png" alt=""> 
        <p class="nombreTienda">Nombre Tienda</p>
       </div>
    </header>

    <main class="paddingregistro">
        <form action="">
            
        <fieldset class="form">
            <legend>
                Registro
            </legend>
            <input class="medidaInput usuario" id="usuario" type="text" placeholder="Nombre y Apellido">
            <input class="medidaInput usuario" id="email" type="email" placeholder="Correo Electrónico">
            <input class="medidaInput usuario" id="password" type="password" placeholder="Contraseña">
            <select class="medidaInput usuario" name="pais" id="">

                <option value="Arg">Argentina</option>
                <option value="Col">Colombia</option>
                <option value="Bra">Brasil</option>
            </select>
            <div class="botones">
                <input type="reset" class="botonResetear" value="Resetear">
                <input type="submit" class="botonRegistrar" value="Registrar">
            </div>
            <span class="registro">¿Ya tenés una cuenta?<a href="index.html" class="link"   target="-blank">Ingresá</a></span>
        </fieldset>
        </form>
    </main>

    <footer>
        <p class="pFooter">Todos los derechos reservados a FRONT END 1</p>
    </footer>
